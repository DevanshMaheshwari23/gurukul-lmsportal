# Nginx configuration for Gurukul LMS in subdirectory
# Place this in your Nginx configuration directory (e.g., /etc/nginx/sites-available/)

server {
    listen 80;
    server_name knseducation.com;  # Replace with your actual domain name
    
    # Proxy requests to the Next.js server
    location /gurukul/ {
        proxy_pass http://localhost:3000/gurukul/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Special handling for Next.js static files
    location ~* /gurukul/_next/static/ {
        proxy_pass http://localhost:3000/gurukul/_next/static/;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Handle API routes
    location ~* /gurukul/api/ {
        proxy_pass http://localhost:3000/gurukul/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
} 